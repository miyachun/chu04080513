<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & Echarts Demo</title>
    <script src="/static/js/echarts.min.js"></script>    
</head>
<body>
    <h1>108年新竹市重要遊憩據點遊客人次統計</h1>
    <div id="main"  style="width: 1000px;height:600px;border-style:solid;">
        <center>顯示圖表</center>
    </div>    

    <script>
var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;
var xdata = {{xdata|tojson}}
var ydata01 = {{ydata01|tojson}}
var ydata02 = {{ydata02|tojson}}
var ydata03 = {{ydata03|tojson}}
var ydata04 = {{ydata04|tojson}}
var ydata05 = {{ydata05|tojson}}
option = {
  title: {
    text: 'Step Line'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['十八尖山', '青青草原', '城隍廟','新竹漁港','賞蟹步道']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    data: xdata
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '十八尖山',
      type: 'line',
      step: 'start',
      data: ydata01
    },
    {
      name: '青青草原',
      type: 'line',
      step: 'middle',
      data: ydata02
    },
    {
      name: '城隍廟',
      type: 'line',
      step: 'end',
      data: ydata03
    },
    {
      name: '新竹漁港',
      type: 'line',
      step: 'end',
      data: ydata04
    },
    {
      name: '賞蟹步道',
      type: 'line',
      step: 'end',
      data: ydata05
    }
  ]
};

option && myChart.setOption(option);


    </script>


</body>
</html>
